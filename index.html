<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS USED -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS SET_UP FONT-AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" />

    <title>Todo List</title>
  </head>

  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <form action="">
      <input
        type="text"
        class="todo-input"
        placeholder="Enter a task!!!"
        onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Enter a task!!!'"
      />
      <button type="submit" class="todo-button">
        <i class="fas fa-plus-square" alt="Empty todo list"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all" selected>All</option>
          <option value="completed">Done</option>
          <option value="remaining">Remaining</option>
        </select>
      </div>
      <button class="todo-clear">
        <i class="fas fa-minus-circle"></i>
      </button>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <footer>
      <h4>Manthan Laad &copy; 2020</h4>
      <ul>
        <li>
          <a href="https://twitter.com/ManthanLaad" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://github.com/ManthanLaad" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <!-- <li>
          <a href="#"><i class="fab fa-linkedin-in" background="white"></i></a>
        </li> -->
      </ul>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
